<div class="modal-dialog">
  <div class="modal-content panel-login">
    <div class="panel-heading">
      <h1>{{'HelpProject'|translate}}</h1>
      </div>
      <hr/>
  <div class="panel-body" style="height: 180px" align="center">
      <div>
        <input type="text" [(ngModel)]="muchMoney" name="transfer" id="transfer"
        tabindex="1" class="form-control input-money" #transfer="ngModel"
        value="" placeholder="{{'MuchMoney'|translate}}" required pattern="\-?\d+(\.\d{0,})?" >
   </div>
   <div>
     <input [disabled]="transfer.invalid" type="submit" class="btn btn-default " id="transferMoney" (click)="sendMoney()" value="{{'SendMoney'|translate}}">
   </div>
</div>
 <div class="modal-footer">
   <button  type="button" class=" btn btn-default" data-dismiss="modal" >{{'Close'|translate}}</button>
 </div>
</div>
</div>
