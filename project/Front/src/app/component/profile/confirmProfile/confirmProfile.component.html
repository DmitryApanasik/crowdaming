<form #form="ngForm" role="form" (submit)="confirmProfile(form.value)">
  <div class="confirm-page">
    <div class="contaner" align="center">
      <div class="panel" id="imagearea" style="position: relative; max-width: 1400px;background: cornsilk">

        <div class="col-lg-3 col-md-3 hidden-sm hidden-xs" id="photo">

          <div class="panel panel-default" style=" position: absolute; left: 10px;width: 300px; height: 200px;background: cornsilk">
            <div class="panel-body" >
              <div class="media">
                <div align="center">
                  <img id="id-area-image" class="img-responsive" name="project_image" src={{imagePasport}}/>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div>
          <app-cloudinary (upImgStep)="updateImg($event)"></app-cloudinary>
        </div>

      </div>
      <div class="container" style="position: relative;top: 50%;right: 350px;">
    <textarea  class="description" [(ngModel)]="additionally" id="text-area-component" name="descriptionProject"
              placeholder="{{'Additionally'|translate}}"></textarea>

    <div align="center" class="createButton" style="position:relative;top: 50px;">
      <input type="submit" class="createProject btn btn-success" id="create" value="{{'Send'|translate}}">
    </div>
      </div>
  </div>
  </div>
</form>
