<form class="register-form" #form="ngForm" novalidate (ngSubmit)="register(form.value)" role="form" style="display: inline">
  <div class="form-group">
    <input type="text" [(ngModel)]="user.firstName" name="firstname"
           id="firstname" class="form-control" value=""
    placeholder="{{'FirstName'|translate}}" (input)="checkFirstName()" #firstname="ngModel" required >
    <br>
    <input type="text" [(ngModel)]="user.lastName" name="lastname" id="lastname" class="form-control" value=""
    placeholder="{{'LastName'|translate}}" (input)="checkLastName()" #lastname="ngModel" required >
    <br>
    <input type="text" [(ngModel)]="user.email" name="email" id="email" class="form-control" value=""
    placeholder="{{'email'|translate}}" (input)="checkEmail()" #email="ngModel" required email>
    <div [hidden]="email.valid || email.untouched" class="alert" style="color: red">
      {{'IncorrectEmail'|translate}}
    </div>
    <br>
    <input type="text" [(ngModel)]="user.userName" name="nickName" id="nickName" class="form-control" value=""
    placeholder="{{'Nick'|translate}}" (input)="checkNick()" #nickName="ngModel" required>
    <br>
    <input type="password" [(ngModel)]="user.password" name="password"
           id="password" class="form-control" value=""
    placeholder="{{'password'|translate}}"
           #password="ngModel" required pattern="^(?=.*\d)(?=.*[A-Z])(?=.*[a-z]).{8,}$" >
    <div [hidden]="password.valid || password.untouched"
         class="alert" style="color: red">{{'IncorrectPassword'|translate}}</div>
    <br>
    <div class="form-group" ngClass="{{isPasswordConfirm?'has-success':''}}">
      <input type="password" [(ngModel)]="passwordConfirm" (keyup)="checkPasswordConfirm()"
             name="passwordConfirm" id="password-confirm"
             class="form-control" placeholder="{{'confirmPassword'|translate}}"
             #confirmpassword="ngModel" required pattern="^(?=.*\d)(?=.*[A-Z])(?=.*[a-z]).{8,}$">
      <div [hidden]="confirmpassword.valid || confirmpassword.untouched"
           class="alert" style="color: red"></div>
    </div>
    <span class="alert" *ngIf="formErrors.passwordConfirm" style="color: red">
      {{ 'ErrorConfirm'| translate}}
    </span>
  <div class="form-group">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <input [disabled]="firstname.invalid||lastname.invalid||email.invalid|| nickName.invalid|| password.invalid"
               type="submit" name="register-submit" id="login-submit" tabindex="3"
               class="btn btn-info btn-block" value="{{'REGISTER'| translate}}">
        <div *ngIf="errorMessage">
          <div class="alert" style=" left: 50px;color: red">{{errorMessage}}</div>
        </div>
      </div>
    </div>
  </div>
  </div>
</form>
